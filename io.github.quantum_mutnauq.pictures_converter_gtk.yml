app-id: io.github.quantum_mutnauq.pictures_converter_gtk
runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk
command: pictures-converter
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --device=dri
  - --socket=wayland
  - --filesystem=host
  
modules:
  - name: poppler
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_GTK_TESTS=OFF
      - -DBUILD_CPP_TESTS=OFF
      - -DENABLE_CPP=OFF
      - -DENABLE_BOOST=OFF
      - -DENABLE_GOBJECT_INTROSPECTION=OFF
      - -DENABLE_LIBOPENJPEG=openjpeg2
      - -DENABLE_QT5=OFF
      - -DENABLE_QT6=OFF
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/poppler/poppler.git
        tag: poppler-25.09.1
    cleanup:
       - '/bin'

  - name: libconfig
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/hyperrealm/libconfig.git
        tag: v1.8.1
      - type: shell
        commands:
          - autoreconf -i

  - name: PicturesConverter
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DFLATPAK_BUILD=ON
      - -DFLATPAK_ID=io.github.quantum_mutnauq.pictures_converter_gtk
    sources:
      - type: git
        url: https://github.com/Quantum-mutnauQ/pictures_converter_gtk.git
        tag: v1

cleanup:
  - '/share/info'
  - '/include'
  - '/share/man'